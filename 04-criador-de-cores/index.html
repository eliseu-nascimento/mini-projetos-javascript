<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <section class="maker">
            <section class="maker__color"></section>
       
            <div class="input-container">
                <div class="container">
                    <span class="text">R</span>
                    <input type="range" class="maker__input red" max="255">
                </div>
    
                <div class="container">
                    <span class="text">G</span>
                    <input type="range" class="maker__input green" max="255">
                </div>
    
                <div class="container">
                    <span class="text">B</span>
                    <input type="range" class="maker__input blue" max="255">
                </div>
            </div>

            <div class="RGB-code">rgb(0, 0, 0)</div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
