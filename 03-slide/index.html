<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1 class="title">Simple JavaScript slideshow</h1>

        <section class="slide">

            <section class="slide__item">image-2</section>

            <section class="slide__item">image-3</section>

            <section class="slide__item">image-4</section>

            <section class="slide__item">image-5</section>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
